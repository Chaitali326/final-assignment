<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Django Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: linear-gradient(to right, #ffe0e9, #e0f7fa);
      --bg-dark: linear-gradient(to right, #2e2e2e, #1c1c1c);
      --card-light: #ffffff;
      --card-dark: #333;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --accent: #ff80ab;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s ease, color 0.5s ease;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.6rem 1.2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease;
      text-align: center;
    }

    .card:hover {
      transform: perspective(600px) rotateY(10deg) scale(1.03);
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      background: var(--accent);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: #ff4f92;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">üåó Toggle Dark Mode</button>
  <header>‚ú® Welcome To My Django Web App ‚ú®</header>

  <div class="container">
    <div class="card">
      <h3>Admin Panel</h3>
      <p>Manage users, models, and more.</p>
      <a href="/admin" class="btn">Go to Admin</a>
    </div>
    <div class="card">
      <h3>Explore Features</h3>
      <p>See what's new in the app and explore updates.</p>
      <a href="#" class="btn">Explore</a>
    </div>
    <div class="card">
      <h3>Get Started</h3>
      <p>Create your first model or view now!</p>
      <a href="#" class="btn">Start Now</a>
    </div>
  </div>

  <footer>Created with ‚ù§Ô∏è by Chaitali üòÅ</footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
